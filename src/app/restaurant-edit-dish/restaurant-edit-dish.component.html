<div *ngIf="isSubmitting || fetchingData">
  <div class="fullscreen-loading"></div>
</div>

<a routerLink="/main" class="btn btn-primary btn-lg rounded-circle">
  <i class="fa fa-arrow-left"></i>
</a>

<h2 class="pt-5">Yemeği Düzenle</h2>
<form (ngSubmit)="submitDishForm()" #form="ngForm">
  <div class="form-group">
    <label>Yemek Fotoğrafı</label>
    <app-image-picker [imageUrl]="dishFormData.img" (newImgEvent)="handleDishImageChange($event)"></app-image-picker>
  </div>
  <div class="form-group">
    <label for="name">Yemeğin Adı</label>
    <input type="text" class="form-control" id="title" name="title" [(ngModel)]="dishFormData.title" required>
  </div>
  <div class="form-group">
    <label for="description">Açıklama</label>
    <input type="text" class="form-control" id="description" name="description" [(ngModel)]="dishFormData.description" required>
  </div>
  <div class="form-group">
    <label for="main_price">Orijinal Fiyat</label>
    <input type="text" class="form-control" id="main_price" name="main_price" [(ngModel)]="dishFormData.main_price" required>
  </div>
  <div class="form-group">
    <label for="sales_price">İndirimli Fiyat</label>
    <input type="text" class="form-control" id="sales_price" name="sales_price" [(ngModel)]="dishFormData.sales_price" required>
  </div>
  <div class="form-group">
    <label for="sales_price">Kategori</label>
    <select class="form-control" id="category" name="category" [(ngModel)]="dishFormData.category" required>
        <option *ngFor="let category of categoryService.categories" [value]="category.key">{{ category.label }}</option>
    </select>
  </div>
  <button type="submit" [disabled]="!form.valid">Ekle</button>
</form>
