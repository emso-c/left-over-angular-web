<app-loading *ngIf="isSubmitting || fetchingData"></app-loading>

<a routerLink="/main" class="btn btn-outline-dark m-3 btn-lg rounded-circle">
  <i class="fa fa-arrow-left"></i>
</a>

<div class="d-flex align-items-center justify-content-center h-50 mt-5">
  <div class="container shadow border border-2 rounded" style="max-width: 700px;">
    <form (ngSubmit)="submitRestaurantEditForm()" #form="ngForm">
      <div class="row flex-fill">
        <div class="col-4 d-flex align-items-center justify-content-center">
          <div class="form-group">
            <app-image-picker [imageUrl]="restaurantFormData.img" (newImgEvent)="handleRestaurantImageChange($event)"></app-image-picker>
          </div>
        </div>
        <div class="col">
          <div class="form-group m-3">
            <label for="name"><b>İşletme İsmi</b></label>
            <input type="text" class="form-control" id="title" name="title" [(ngModel)]="restaurantFormData.title" required>
          </div> 
          <div class="form-group m-3">
            <label for="surname"><b>İşletme Açıklaması</b></label>
            <input type="text" class="form-control" id="description" name="description" [(ngModel)]="restaurantFormData.description" required>
          </div>
        </div>
      </div>
      <div class="row m-3">
        <button class="btn btn-dark rounded-pill p-2 {{!form.valid?'disabled':''}}" type="submit" >Güncelle</button>
      </div>
    </form>
</div>
