<app-loading *ngIf="isSubmitting"></app-loading>

<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="container shadow border border-2 rounded" style="max-width: 700px;">
    <nav class="nav nav-pills nav-fill text-white row">
      <button class="btn btn-outline-dark col m-3 p-2 border border-2" [class.active]="currentPage === 'customer'" (click)="changePage('customer')">
        <img src="/assets/images/customer.png" alt="customer" width="50" height="50" class="d-inline-block align-text-top">
        <p style="font-size: 22px">Müşteriyim</p>
      </button>
      <button class="btn btn-outline-dark col m-3 p-2 border border-2" [class.active]="currentPage === 'restaurant'" (click)="changePage('restaurant')">
        <img src="/assets/images/restaurant.png" alt="restaurant" width="50" height="50" class="d-inline-block align-text-top">
        <p style="font-size: 22px">Satıcıyım</p>
      </button>
    </nav>
    <hr>

    <div *ngIf="currentPage === 'customer'">
      <form (ngSubmit)="submitCustomerForm()" #form="ngForm">
        <div class="row flex-fill">
          <div class="col-4 d-flex align-items-center justify-content-center">
            <div class="form-group">
                <app-image-picker (newImgEvent)="handleCustomerImageChange($event)"></app-image-picker>
            </div>
          </div>
          <div class="col">
            <div class="form-group m-3">
              <label for="name"><b>Ad</b></label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="customerFormData.name" required>
            </div> 
            <div class="form-group m-3">
              <label for="surname"><b>Soyad</b></label>
              <input type="text" class="form-control" id="surname" name="surname" [(ngModel)]="customerFormData.surname" required>
            </div>
            <div class="form-group m-3">
              <label for="gender"><b>Cinsiyet</b></label><br>
              <input type="radio" class="form-check-input" id="gender" name="gender" value="male" [(ngModel)]="customerFormData.gender" required> Erkek<br>
              <input type="radio" class="form-check-input" id="gender" name="gender" value="female" [(ngModel)]="customerFormData.gender" required> Kız
            </div>
          </div>
        </div>
        <div class="row m-3">
          <button class="btn btn-dark rounded-pill p-2 {{!form.valid?'disabled':''}}" type="submit" >Kayıt Ol</button>
        </div>
      </form>
    </div>

      <div *ngIf="currentPage === 'restaurant'">
      <form (ngSubmit)="submitRestaurantForm()" #form="ngForm">
        <div class="row flex-fill">
          <div class="col-4 d-flex align-items-center justify-content-center">
            <div class="form-group">
                <app-image-picker (newImgEvent)="handleRestaurantImageChange($event)"></app-image-picker>
            </div>
          </div>
          <div class="col">
            <div class="form-group m-3">
              <label for="name"><b>İşletme İsmi</b></label>
              <input type="text" class="form-control" id="title" name="title" [(ngModel)]="restaurantFormData.title" required>
            </div> 
            <div class="form-group m-3">
              <label for="surname"><b>İşletme Açıklaması</b></label>
              <input type="text" class="form-control" id="description" name="description" [(ngModel)]="restaurantFormData.description" required>
            </div>
          </div>
        </div>
        <div class="row m-3">
          <button class="btn btn-dark rounded-pill p-2 {{!form.valid?'disabled':''}}" type="submit" >Kayıt Ol</button>
        </div>
      </form>
    </div>
</div>
