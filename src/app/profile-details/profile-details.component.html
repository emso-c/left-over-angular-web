<nav class="nav nav-pills nav-fill">
  <a class="nav-link" [class.active]="currentPage === 'customer'" (click)="changePage('customer')">Customer</a>
  <a class="nav-link" [class.active]="currentPage === 'restaurant'" (click)="changePage('restaurant')">Restaurant</a>
</nav>

<div *ngIf="isSubmitting">
  <div class="fullscreen-loading"></div>
</div>

<div *ngIf="currentPage === 'customer'">
  <h2>Müşteri</h2>
  <form (ngSubmit)="submitCustomerForm()" #form="ngForm">
    <div class="form-group">
      <label>Profil Resmi</label>
      <app-image-picker (newImgEvent)="handleCustomerImageChange($event)"></app-image-picker>
    </div>
    <div class="form-group">
      <label for="name">İsim</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="customerFormData.name" required>
    </div> 
    <div class="form-group">
      <label for="surname">Soyisim</label>
      <input type="text" class="form-control" id="surname" name="surname" [(ngModel)]="customerFormData.surname" required>
    </div>
    <div class="form-group">
      <label for="gender">Cinsiyet</label>
      <input type="radio" class="form-check-input" id="gender" name="gender" value="male" [(ngModel)]="customerFormData.gender" required>Erkek
      <input type="radio" class="form-check-input" id="gender" name="gender" value="female" [(ngModel)]="customerFormData.gender" required>Kadın
    </div>
    <button type="submit" [disabled]="!form.valid">Kayıt Ol</button>
  </form>
</div>

<div *ngIf="currentPage === 'restaurant'">
  <h2>Restoran</h2>
  <form (ngSubmit)="submitRestaurantForm()" #form="ngForm">
    <div class="form-group">
      <label>Profil Resmi</label>
      <app-image-picker (newImgEvent)="handleRestaurantImageChange($event)"></app-image-picker>
    </div>
    <div class="form-group">
      <label for="name">İşletme İsmi</label>
      <input type="text" class="form-control" id="title" name="title" [(ngModel)]="restaurantFormData.title" required>
    </div>
    <div class="form-group">
      <label for="description">İşletme Açıklaması</label>
      <input type="text" class="form-control" id="description" name="description" [(ngModel)]="restaurantFormData.description" required>
    </div>
    <button type="submit" [disabled]="!form.valid">Kayıt Ol</button>
  </form>
</div>
