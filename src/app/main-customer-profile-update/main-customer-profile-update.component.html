<app-loading *ngIf="isSubmitting"></app-loading>

<div class="d-flex align-items-center justify-content-center mt-5">
  <div class="container shadow border border-2 rounded" style="max-width: 700px;">
    <form (ngSubmit)="submitCustomerForm()" #form="ngForm">
      <div class="row flex-fill">
        <div class="col-4 d-flex align-items-center justify-content-center">
          <div class="form-group">
            <app-image-picker [imageUrl]="customerFormData.img" (newImgEvent)="handleCustomerImageChange($event)"></app-image-picker>
          </div>
        </div>
        <div class="col">
          <div class="form-group m-3">
            <label for="name"><b>Ad</b></label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="customerFormData.name" required>
          </div> 
          <div class="form-group m-3">
            <label for="surname"><b>Soyad</b></label>
            <input type="text" class="form-control" id="surname" name="surname" [(ngModel)]="customerFormData.surname" required>
          </div>
          <div class="form-group m-3">
            <label for="gender"><b>Cinsiyet</b></label><br>
            <input type="radio" class="form-check-input" id="gender" name="gender" value="male" [(ngModel)]="customerFormData.gender" required> Erkek<br>
            <input type="radio" class="form-check-input" id="gender" name="gender" value="female" [(ngModel)]="customerFormData.gender" required> Kız
          </div>
        </div>
      </div>
      <div class="row m-3">
        <button class="btn btn-dark rounded-pill p-2 {{!form.valid?'disabled':''}}" type="submit" >Güncelle</button>
      </div>
    </form>
</div>
