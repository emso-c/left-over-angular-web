<app-loading *ngIf="!campaign"></app-loading>

<div style="background-color: rgba(240, 240, 240, 1)">
  <div class="container p-4" style="max-width: 800px;">
    <div class="row bg-white rounded d-flex justify-content-center align-items-center">
      <div class="col-12 p-3">
        <h2>{{campaign?.title}}</h2>
        <p>{{campaign?.description}}</p>
      </div>
    </div>
    <div class="row d-flex">
      <div *ngFor="let food of foods" class="campaign-card shadow-sm flex-fill">
        <div class="container d-flex flex-column h-100" (click)="handleFoodClick(food._id)">
          <div class="row-7 flex-fill">
            <div class="col menu-img" style="background-image: url({{food.img}});">
            <span>%{{getDiscount(food)}}</span>
          </div>
        </div>
        <div class="row flex-fill">
          <div class="col d-flex flex-column p-3">
            <p class="fs-6 fw-bolder">{{food.title}}</p>
            <p class="text-black-50 fw-light">{{food.description}}</p>
            <p class="fs-6 fw-bolder" style="color: rgb(236, 106, 0)">{{food.sales_price}}â‚º</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
